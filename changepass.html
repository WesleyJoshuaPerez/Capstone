<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="frontend/styles/changepass.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="frontend/assets/images/icons/lynxicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="change-password-container">
      <div class="logo">
        <img src="frontend/assets/images/logos/lynxlogo.png" alt="Lynx Logo" />
      </div>

      <form id="changePasswordForm">
        <input type="hidden" id="code" name="code" value="" />

        <div class="form-container">
          <h1>CHANGE PASSWORD</h1>
          <div class="input_group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Email Address"
              class="email-input"
              name="email"
              required
            />
          </div>

          <div class="input_group">
            <label for="new-password">New Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="new-password"
                placeholder="Enter New Password"
                class="email-input"
                name="new_password"
                required
              />
              <span class="toggle-password" onclick="togglePasswords()">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="input_group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirm-password"
                placeholder="Enter Confirm Password"
                class="email-input"
                name="confirm_password"
                required
              />
              <span class="toggle-password" onclick="togglePasswords()">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="update-button" id="update_button">
            UPDATE PASSWORD
          </button>
        </div>
      </form>
    </div>

    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/passwordhider.js"></script>
    <script src="scripts/changepass.js"></script>
  </body>
</html>
