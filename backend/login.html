<!DOCTYPE html>
<html lang="en">
  <h>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--Use for styling-->
    <link rel="stylesheet" href="../frontend/styles/login.css" />
    <!--For icon password-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
      <!--Change the default icon of the xampp-->
   <!--Change the default icon of the xampp-->
   <link
   rel="icon"
   type="image/x-icon"
   href="../frontend/assets/images/icons/lynxicon.ico"
 />
    <!--For hiding labels-->
    <script src="/scripts/hidelabels.js"></script>
    <!--For password hiding-->
    <script src="/scripts/passwordhider.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!--Use for lynx logo-->
      <div class="logo">
        <img src="/frontend/assets/images/logos/lynxlogo.png" alt="Lynx Logo" />
      </div>

      <div class="loginform_container">
        <form>
          <div class="input_group">
            <label for="username" class="hidden">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
          </div>

          <div class="input_group">
            <label for="password" class="hidden">Password</label>
            <div class="password_container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                />
                <button type="button" id="togglePassword">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
              </div>
              
          <button type="submit" id="loginbutton">LOGIN</button>
          <a href="resetpass.html">Forgot Password</a> <br />
        </form>
      </div>
    </div>
  </body>
</html>
