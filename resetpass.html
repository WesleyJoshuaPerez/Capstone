<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!--Use for styling-->
    <link rel="stylesheet" href="frontend/styles/resetpass.css" />
    <!--Change the default icon of the xampp-->
    <link
      rel="icon"
      type="image/x-icon"
      href="frontend/assets/images/icons/lynxicon.ico"
    />
  </head>
  <body>
    <div class="reset-password-container">
      <!--Use for lynx logo-->
      <div class="logo">
        <img src="frontend/assets/images/logos/lynxlogo.png" alt="Lynx Logo" />
      </div>
      <div class="form-container">
        <h1>RESET PASSWORD</h1>
        <form action="" method="POST">
          <div class="input_group">
            <label for="email" class="email-label">Email Address</label>
            <input
              type="email"
              name="email"
              placeholder="Enter Email Address"
              class="email-input"
              required
            />
          </div>
          <button
            type="submit"
            name="password_reset_link"
            class="reset-button"
            onclick="location.href='changepass.html';"
          >
            Send Password Reset Link
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
